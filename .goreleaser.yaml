# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # Run tests before building
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux

    goarch:
      - arm64

    ignore:
      - goos: darwin
        goarch: amd64

    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Os "darwin" }}arm64
      {{- else if and (eq .Os "linux") (eq .Arch "arm64") }}aarch64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

brews:
  - name: opfwd
    homepage: https://github.com/ezotrank/opfwd
    description: "1Password CLI Forwarding tool for seamless access from remote Linux machines"
    repository:
      owner: ezotrank
      name: homebrew-tools
      branch: master
      token: ${{ secrets.HOMEBREW_TOOLS_ACCESS_TOKEN }}
    install: |
      bin.install "opfwd"
    test: |
      assert_match version.to_s, shell_output("#{bin}/opfwd --version")

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
